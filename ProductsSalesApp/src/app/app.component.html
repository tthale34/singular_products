<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="display-6 fw-bold">
      Singular Products and Sales Report
  </h1>
</div>
  <div class="container mt-5">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <h4 class="card-title">Products</h4>
              </div>
              <div class="card-body">
                <table class="table table-striped table-bordered table-hover">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Product ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Category</th>
                      <th scope="col">Summary</th>
                      <th scope="col">Image</th>
                    </tr>
                  </thead>
                  <tbody id="products" *ngFor="let prod of service.list">
                    <tr>
                      <td>{{prod.id}}</td>
                      <td>{{prod.description}}</td>
                      <td>{{prod.category}}</td>
                      <td>{{prod.salePrice}}</td>
                      <td>{{prod.summary}}</td>
                      <td><img class="product_images" src="{{prod.image}}" ></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
<router-outlet></router-outlet>
